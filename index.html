<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
</head>
<body>
    <div class="btndiv">
        <button class="button" id="btnTrees">Árboles</button>
        <button class="button">Distancia</button>
        <button class="button">PDF</button>
    </div>
    <div id="map"></div>
    <h2>Mapa con Leaflet</h2>
    <div id="map"></div>
    
    
</body>
<script>
    // Crear el mapa y centrarlo en una ubicación específica (latitud, longitud)
    var map = L.map('map').setView([4.607263, -74.139166], 12); // Carvajal Osorio Bogotá, Colombia

    // Agregar capa de mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
</script>
</html>
